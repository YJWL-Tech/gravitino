      "-Dorg.gradle.jvmargs=-Xmx16g -XX:MaxPermSize=2048m -XX:+HeapDumpOnOutOfMemoryError"
      -Partifactory_user=${MAVEN_REPO_USER} -Partifactory_password=${MAVEN_REPO_PASS}
