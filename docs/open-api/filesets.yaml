---

paths:

  /metalakes/{metalake}/catalogs/{catalog}/schemas/{schema}/filesets:
    parameters:
      - $ref: "./openapi.yaml#/components/parameters/metalake"
      - $ref: "./openapi.yaml#/components/parameters/catalog"
      - $ref: "./openapi.yaml#/components/parameters/schema"

    get:
      tags:
        - fileset
      summary: List filesets
      operationId: listFilesets
      responses:
        "200":
          $ref: "./openapi.yaml#/components/responses/EntityListResponse"
        "400":
          $ref: "./openapi.yaml#/components/responses/BadRequestErrorResponse"
        "5xx":
          $ref: "./openapi.yaml#/components/responses/ServerErrorResponse"

    post:
      tags:
        - fileset
      summary: Create fileset
      operationId: createFileset
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FilesetCreateRequest"
            examples:
              FilesetCreateRequest:
                $ref: "#/components/examples/FilesetCreateRequest"
      responses:
        "200":
          $ref: "#/components/responses/FilesetResponse"
        "409":
          description: Conflict - The target fileset already exists
          content:
            application/vnd.gravitino.v1+json:
              schema:
                $ref: "./openapi.yaml#/components/schemas/ErrorModel"
              examples:
                FilesetAlreadyExistsErrorResponse:
                  $ref: "#/components/examples/FilesetAlreadyExistsException"
        "5xx":
          $ref: "./openapi.yaml#/components/responses/ServerErrorResponse"


  /metalakes/{metalake}/catalogs/{catalog}/schemas/{schema}/filesets/{fileset}:
    parameters:
      - $ref: "./openapi.yaml#/components/parameters/metalake"
      - $ref: "./openapi.yaml#/components/parameters/catalog"
      - $ref: "./openapi.yaml#/components/parameters/schema"
      - $ref: "./openapi.yaml#/components/parameters/fileset"

    get:
      tags:
        - fileset
      summary: Get fileset
      operationId: loadFileset
      description: Returns the specified fileset object
      responses:
        "200":
          $ref: "#/components/responses/FilesetResponse"
        "404":
          description: Not Found - The target fileset does not exist
          content:
            application/vnd.gravitino.v1+json:
              schema:
                $ref: "./openapi.yaml#/components/schemas/ErrorModel"
              examples:
                NoSuchMetalakeException:
                  $ref: "./metalakes.yaml#/components/examples/NoSuchMetalakeException"
                NoSuchCatalogException:
                  $ref: "./catalogs.yaml#/components/examples/NoSuchCatalogException"
                NoSuchSchemaException:
                  $ref: "./schemas.yaml#/components/examples/NoSuchSchemaException"
                NoSuchFilesetException:
                  $ref: "#/components/examples/NoSuchFilesetException"
        "5xx":
          $ref: "./openapi.yaml#/components/responses/ServerErrorResponse"

    put:
      tags:
        - fileset
      summary: Update fileset
      operationId: alterFileset
      description: Updates the specified fileset in a schema
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FilesetUpdatesRequest"
      responses:
        "200":
          $ref: "#/components/responses/FilesetResponse"
        "400":
          $ref: "./openapi.yaml#/components/responses/BadRequestErrorResponse"
        "404":
          description: Not Found - The target fileset does not exist
          content:
            application/vnd.gravitino.v1+json:
              schema:
                $ref: "./openapi.yaml#/components/schemas/ErrorModel"
              examples:
                NoSuchMetalakeException:
                  $ref: "./metalakes.yaml#/components/examples/NoSuchMetalakeException"
                NoSuchCatalogException:
                  $ref: "./catalogs.yaml#/components/examples/NoSuchCatalogException"
                NoSuchSchemaException:
                  $ref: "./schemas.yaml#/components/examples/NoSuchSchemaException"
                NoSuchFilesetException:
                  $ref: "#/components/examples/NoSuchFilesetException"
        "409":
          description: Conflict - The target fileset already exists
          content:
            application/vnd.gravitino.v1+json:
              schema:
                $ref: "./openapi.yaml#/components/schemas/ErrorModel"
              examples:
                FilesetAlreadyExistsErrorResponse:
                  $ref: "#/components/examples/FilesetAlreadyExistsException"
        "5xx":
          $ref: "./openapi.yaml#/components/responses/ServerErrorResponse"

    delete:
      tags:
        - fileset
      summary: Drop fileset
      operationId: dropFileset
      responses:
        "200":
          $ref: "./openapi.yaml#/components/responses/DropResponse"
        "400":
          $ref: "./openapi.yaml#/components/responses/BadRequestErrorResponse"
        "5xx":
          $ref: "./openapi.yaml#/components/responses/ServerErrorResponse"

  /metalakes/{metalake}/catalogs/{catalog}/schemas/{schema}/filesets/{fileset}/context:
    parameters:
      - $ref: "./openapi.yaml#/components/parameters/metalake"
      - $ref: "./openapi.yaml#/components/parameters/catalog"
      - $ref: "./openapi.yaml#/components/parameters/schema"
      - $ref: "./openapi.yaml#/components/parameters/fileset"

    post:
      tags:
        - filesetContext
      summary: Get fileset context
      operationId: getFilesetContext
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetFilesetContextRequest"
            examples:
              GetFilesetContextRequest:
                $ref: "#/components/examples/GetFilesetContextRequest"
      description: Returns the specified fileset context object
      responses:
        "200":
          $ref: "#/components/responses/FilesetContextResponse"
        "404":
          description: Not Found - The target fileset context does not exist
          content:
            application/vnd.gravitino.v1+json:
              schema:
                $ref: "./openapi.yaml#/components/schemas/ErrorModel"
              examples:
                NoSuchMetalakeException:
                  $ref: "./metalakes.yaml#/components/examples/NoSuchMetalakeException"
                NoSuchCatalogException:
                  $ref: "./catalogs.yaml#/components/examples/NoSuchCatalogException"
                NoSuchSchemaException:
                  $ref: "./schemas.yaml#/components/examples/NoSuchSchemaException"
                NoSuchFilesetException:
                  $ref: "#/components/examples/NoSuchFilesetException"
        "5xx":
          $ref: "./openapi.yaml#/components/responses/ServerErrorResponse"

components:

  schemas:
    Fileset:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the fileset
        type:
          type: string
          description: The type of the fileset
          nullable: true
        comment:
          type: string
          description: The comment of the fileset
          nullable: true
        storageLocation:
          type: string
          description: The location of the fileset
          nullable: true
        properties:
          type: object
          description: The properties of the fileset
          nullable: true
          default: {}
          additionalProperties:
              type: string

    FilesetContext:
      type: object
      required:
        - fileset
        - actualPaths
      properties:
        fileset:
          $ref: "#/components/schemas/Fileset"
        actualPaths:
          type: array
          items:
            type: string
          description: The actual paths which data operation accessed
          default: [ ]

    FilesetCreateRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the fileset. Can not be empty.
        type:
          type: string
          description: The type of the fileset. The value of type should be EXTERNAL or MANAGED
          nullable: true
        comment:
          type: string
          description: The comment of the fileset. Can be empty.
          nullable: true
        storageLocation:
          type: string
          description: The location of the fileset. If the storage location of managed fileset is empty, it will \
            use the location of namespace. The storage location of external fileset must be set.
          nullable: true
        properties:
          type: object
          description: The properties of the fileset. Can be empty.
          nullable: true
          default: {}
          additionalProperties:
              type: string

    FilesetUpdatesRequest:
      type: object
      required:
        - updates
      properties:
        updates:
          type: array
          items:
            $ref: "#/components/schemas/FilesetUpdateRequest"

    FilesetUpdateRequest:
      oneOf:
        - $ref: "#/components/schemas/RenameFilesetRequest"
        - $ref: "#/components/schemas/SetFilesetPropertyRequest"
        - $ref: "#/components/schemas/UpdateFilesetCommentRequest"
        - $ref: "#/components/schemas/RemoveFilesetPropertyRequest"
        - $ref: "#/components/schemas/AddFilesetBackupStorageLocationRequest"
        - $ref: "#/components/schemas/RemoveFilesetBackupStorageLocationRequest"
        - $ref: "#/components/schemas/UpdateFilesetBackupStorageLocationRequest"
        - $ref: "#/components/schemas/UpdateFilesetPrimaryStorageLocationRequest"
        - $ref: "#/components/schemas/SwitchFilesetBackupStorageLocationRequest"
        - $ref: "#/components/schemas/SwitchFilesetPrimaryAndBackupStorageLocationRequest"
      discriminator:
        propertyName: "@type"
        mapping:
          rename: "#/components/schemas/RenameFilesetRequest"
          setProperty: "#/components/schemas/SetFilesetPropertyRequest"
          updateComment: "#/components/schemas/UpdateFilesetCommentRequest"
          removeProperty: "#/components/schemas/RemoveFilesetPropertyRequest"
          addBackupStorageLocation: "#/components/schemas/AddFilesetBackupStorageLocationRequest"
          removeBackupStorageLocation: "#/components/schemas/RemoveFilesetBackupStorageLocationRequest"
          updateBackupStorageLocation: "#/components/schemas/UpdateFilesetBackupStorageLocationRequest"
          updatePrimaryStorageLocation: "#/components/schemas/UpdateFilesetPrimaryStorageLocationRequest"
          switchBackupStorageLocation: "#/components/schemas/SwitchFilesetBackupStorageLocationRequest"
          switchPrimaryAndBackupStorageLocation: "#/components/schemas/SwitchFilesetPrimaryAndBackupStorageLocationRequest"

    RenameFilesetRequest:
      type: object
      required:
        - "@type"
        - newName
      properties:
        "@type":
          type: string
          description: The type of the update
          enum:
              - rename
        newName:
          type: string
          description: The new name of the fileset
      example: {
        "@type": "rename",
        "newName": "newName"
      }

    SetFilesetPropertyRequest:
      type: object
      required:
        - "@type"
        - property
        - value
      properties:
        "@type":
          type: string
          description: The type of the update
          enum:
            - setProperty
        property:
          type: string
          description: The name of the property to set
        value:
          type: string
          description: The value of the property to set
      example: {
        "@type": "setProperty",
        "property": "key",
        "value": "value"
      }

    UpdateFilesetCommentRequest:
      type: object
      required:
        - "@type"
        - newComment
      properties:
        "@type":
          type: string
          description: The type of the update
          enum:
            - updateComment
        newComment:
          type: string
          description: The new comment of the fileset
      example: {
        "@type": "updateComment",
        "newComment": "new comment"
      }

    RemoveFilesetPropertyRequest:
      type: object
      required:
        - "@type"
        - property
      properties:
        "@type":
          type: string
          description: The type of the update
          enum:
            - removeProperty
        property:
          type: string
          description: The property to remove
      example: {
        "@type": "removeProperty",
        "property": "key1"
      }

    RemoveFilesetCommentRequest:
      type: object
      required:
        - "@type"
      properties:
        "@type":
          type: string
          description: The type of the update
          enum:
            - removeComment
      example: {
        "@type": "removeComment"
      }

    GetFilesetContextRequest:
      type: object
      required:
        - subPath
        - operation
        - clientType
      properties:
        subPath:
          type: string
          description: The sub path that the data operation to access. Can not be null.
        operation:
          type: string
          description: The data operation to get the fileset context. Can not be null.
        clientType:
          type: string
          description: The client type to get the fileset context. Can not be null.
        ip:
          type: string
          description: The IP of the machine that initiated the data operation. Can be empty.
          nullable: true
        sourceType:
          type: string
          description: The source type that initiated the data operation. Can be empty.
          nullable: true
        appId:
          type: string
          description: The application id that initiated the data operation. Can be empty.
          nullable: true

    AddFilesetBackupStorageLocationRequest:
      type: object
      required:
        - "@type"
        - backupStorageLocationKey
        - backupStorageLocationValue
      properties:
        "@type":
          type: string
          description: The type of the update
          enum:
            - addBackupStorageLocation
        backupStorageLocationKey:
          type: string
          description: The key of the backup storage location to add
        backupStorageLocationValue:
          type: string
          description: The value of the backup storage location to add
      example: {
        "@type": "addBackupStorageLocation",
        "backupStorageLocationKey": "backup.storage.location.1",
        "backupStorageLocationValue": "file:///tmp/backup"
      }

    RemoveFilesetBackupStorageLocationRequest:
      type: object
      required:
        - "@type"
        - backupStorageLocationKey
      properties:
        "@type":
          type: string
          description: The type of the update
          enum:
            - removeBackupStorageLocation
        backupStorageLocationKey:
          type: string
          description: The key of the backup storage location to remove
      example: {
        "@type": "removeBackupStorageLocation",
        "backupStorageLocationKey": "backup.storage.location.1"
      }

    UpdateFilesetBackupStorageLocationRequest:
      type: object
      required:
        - "@type"
        - backupStorageLocationKey
        - backupStorageLocationNewValue
      properties:
        "@type":
          type: string
          description: The type of the update
          enum:
            - updateBackupStorageLocation
        backupStorageLocationKey:
          type: string
          description: The key of the backup storage location to update
        backupStorageLocationNewValue:
          type: string
          description: The new value of the backup storage location to update
      example: {
        "@type": "addBackupStorageLocation",
        "backupStorageLocationKey": "backup.storage.location.1",
        "backupStorageLocationNewValue": "file:///tmp/backup"
      }

    UpdateFilesetPrimaryStorageLocationRequest:
      type: object
      required:
        - "@type"
        - newPrimaryStorageLocation
      properties:
        "@type":
          type: string
          description: The type of the update
          enum:
            - updatePrimaryStorageLocation
        newPrimaryStorageLocation:
          type: string
          description: The new value of the primary storage location to update
      example: {
        "@type": "updatePrimaryStorageLocation",
        "newPrimaryStorageLocation": "file:///tmp/new_primary_storage_location"
      }

    SwitchFilesetBackupStorageLocationRequest:
      type: object
      required:
        - "@type"
        - firstBackupStorageLocationKey
        - secondBackupStorageLocationKey
      properties:
        "@type":
          type: string
          description: The type of the update
          enum:
            - switchBackupStorageLocation
        firstBackupStorageLocationKey:
          type: string
          description: The first key of the backup storage location to switch
        secondBackupStorageLocationKey:
          type: string
          description: The second key of the backup storage location to switch
      example: {
        "@type": "switchBackupStorageLocation",
        "firstBackupStorageLocationKey": "backup.storage.location.1",
        "secondBackupStorageLocationKey": "backup.storage.location.2"
      }

    SwitchFilesetPrimaryAndBackupStorageLocationRequest:
      type: object
      required:
        - "@type"
        - backupStorageLocationKey
      properties:
        "@type":
          type: string
          description: The type of the update
          enum:
            - switchPrimaryAndBackupStorageLocation
        backupStorageLocationKey:
          type: string
          description: The key of the backup storage location to switch with the primary storage location
      example: {
        "@type": "switchPrimaryAndBackupStorageLocation",
        "backupStorageLocationKey": "backup.storage.location.1"
      }

  responses:
    FilesetResponse:
      description: The response of fileset object
      content:
        application/vnd.gravitino.v1+json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                description: Status code of the response
                enum:
                  - 0
              fileset:
                $ref: "#/components/schemas/Fileset"
          examples:
            FilesetResponse:
              $ref: "#/components/examples/FilesetResponse"

    FilesetContextResponse:
      description: The response of fileset context object
      content:
        application/vnd.gravitino.v1+json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                description: Status code of the response
                enum:
                  - 0
              context:
                $ref: "#/components/schemas/FilesetContext"
          examples:
            FilesetContextResponse:
              $ref: "#/components/examples/FilesetContextResponse"


  examples:
    FilesetCreateRequest:
      value: {
        "name": "fileset1",
        "type": "managed",
        "comment": "This is a comment",
        "storageLocation": "s3://bucket/path",
        "properties": {
          "key1": "value1",
          "key2": "value2"
        }
      }

    FilesetResponse:
      value: {
        "code": 0,
        "fileset" : {
          "name": "fileset1",
          "type": "managed",
          "comment": "This is a comment",
          "storageLocation": "hdfs://host/user/s_fileset/schema/fileset1",
          "properties": {
            "key1": "value1",
            "key2": "value2"
          }
        }
      }

    FilesetContextResponse:
      value: {
        "code": 0,
        "context": {
          "fileset": {
            "name": "fileset1",
            "type": "managed",
            "comment": "This is a comment",
            "storageLocation": "hdfs://host/user/s_fileset/schema/fileset1",
            "properties": {
              "key1": "value1",
              "key2": "value2"
            }
          },
          "actualPaths": [
            "hdfs://host/user/fileset/schema/fileset1/test.parquet"
          ]
        }
      }

    FilesetAlreadyExistsException:
      value: {
        "code": 1004,
        "type": "FilesetAlreadyExistsException",
        "message": "Fileset already exists",
        "stack": [
            "java.lang.FilesetAlreadyExistsException: Fileset already exists"
        ]
      }

    NoSuchFilesetException:
      value: {
        "code": 1003,
        "type": "NoSuchFilesetException",
        "message": "Fileset does not exist",
        "stack": [
            "java.lang.NoSuchFilesetException: Fileset does not exist"
        ]
      }
